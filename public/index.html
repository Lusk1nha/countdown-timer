<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Temporizador</title>

    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./assets/countdown-timer-icon.svg">
  </head>
  <body onload="getDateNow()">
    <div id="container">
      <div class="timerContainer">
        <li class="time"><span class="days">0</span> <h5>DIAS</h5></li>
        <li class="time"><span class="hours">00</span> <h5>HORAS</h5></li>
        <li class="time"><span class="minutes">00</span> <h5>MINUTOS</h5></li>
        <li class="time"><span class="seconds">00</span> <h5>SEGUNDOS</h5></li>
      </div>

      <div class="inputContainer">
        <input class="userDate" type="date">
        <button class="actualDateButton" type="button">Atual</button>
      </div>

      <button class="dateButton" type="button">Preview</button>
    </div>

    <script src="./index.js"></script>
  </body>

</html>
